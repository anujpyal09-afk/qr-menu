<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Menu Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:15px; }
    h1 { text-align:center; }
    .box { background:#fff; padding:15px; border-radius:10px; margin-bottom:15px; }
    .item { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding:8px 0; }
    button { padding:5px 10px; }
    .send { background:#25D366; color:#fff; width:100%; padding:12px; border:none; font-size:16px; border-radius:8px; }
    #cart { white-space:pre-line; }
  </style>
</head>
<body>

<h1>üçΩÔ∏è Restaurant Menu</h1>

<div class="box">
  <b>Table Number</b><br><br>
  <input id="table" placeholder="Enter table number" style="width:100%;padding:8px;">
</div>

<div class="box">
  <b>Menu</b>

  <!-- EDIT MENU HERE -->
  <div class="item" data-name="Tea" data-price="10">
    <span>Tea - ‚Çπ10</span>
    <span>
      <button onclick="add(this)">+</button>
      <button onclick="remove(this)">-</button>
    </span>
  </div>

  <div class="item" data-name="Coffee" data-price="20">
    <span>Coffee - ‚Çπ20</span>
    <span>
      <button onclick="add(this)">+</button>
      <button onclick="remove(this)">-</button>
    </span>
  </div>

  <div class="item" data-name="Veg Burger" data-price="60">
    <span>Veg Burger - ‚Çπ60</span>
    <span>
      <button onclick="add(this)">+</button>
      <button onclick="remove(this)">-</button>
    </span>
  </div>

</div>

<div class="box">
  <b>Your Order</b>
  <div id="cart">No items selected</div>
</div>

<button class="send" onclick="sendOrder()">Send Order</button>

<script>
let cart = {};

function add(btn) {
  let item = btn.closest('.item');
  let name = item.dataset.name;
  let price = item.dataset.price;
  if (!cart[name]) cart[name] = {qty:0, price:price};
  cart[name].qty++;
  render();
}

function remove(btn) {
  let item = btn.closest('.item');
  let name = item.dataset.name;
  if (cart[name]) {
    cart[name].qty--;
    if (cart[name].qty <= 0) delete cart[name];
    render();
  }
}

function render() {
  let text = '';
  let total = 0;
  for (let i in cart) {
    text += i + ' x ' + cart[i].qty + '\n';
    total += cart[i].qty * cart[i].price;
  }
  document.getElementById('cart').innerText =
    text ? text + '\nTotal: ‚Çπ' + total : 'No items selected';
}

function sendOrder() {
  let table = document.getElementById('table').value;
  if (!table) { alert('Enter table number'); return; }
  if (Object.keys(cart).length === 0) { alert('Select items'); return; }

  let msg = 'Table: ' + table + '\n\nOrder:\n';
  for (let i in cart) {
    msg += i + ' x ' + cart[i].qty + '\n';
  }

  let phone = '919068892778'; // RESTAURANT WHATSAPP NUMBER
  window.location.href = 'https://wa.me/' + phone + '?text=' + encodeURIComponent(msg);
}
</script>

</body>
</html>
